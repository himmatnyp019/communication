<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Redirected Values</title>
</head>
<body>
  <h1>Hardware: <span id="hardware">Loading...</span></h1>
  <h2>Fingerprint: <span id="fingerprint">Loading...</span></h2>

  <script>
    // Function to get query parameters from the URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Retrieve hardware and fingerprint values from the query parameters
    const hardware = getQueryParam("hardware");
    const fingerprint = getQueryParam("fingerprint");

    // Display the retrieved values in the <h1> and <h2> tags
    document.getElementById("hardware").textContent = hardware || "No hardware value provided";
    document.getElementById("fingerprint").textContent = fingerprint || "No fingerprint value provided";
  </script>
</body>
</html>
